<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>页面重定向</title>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      // 重定向到主页
      window.location.href = '/zwchen03/#' + path;
    </script>
  </head>
  <body>
    <p>正在重定向到主页...</p>
  </body>
</html>
